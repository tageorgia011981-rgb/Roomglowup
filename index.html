<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Mandala Page</title>
<style>
/* 1. Global Reset */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

/* 2. Main Background Setup */
body {
/* Loads your specific file - Case Sensitive! */
background-image: url('wallpaper.jpg');

/* Ensures the image covers the whole screen */
background-size: cover;

/* Centers the image so the mandala corners stay balanced */
background-position: center;

/* Stops the image from tiling */
background-repeat: no-repeat;

/* Ensures background stays fixed while scrolling */
background-attachment: fixed;

/* Flexbox to center content perfectly in the middle */
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;

/* Font settings */
font-family: 'Georgia', serif;
color: #d4af37; /* Gold color */
}

/* 3. The Text Container (Glass Effect) */
.card-content {
text-align: center;
background-color: rgba(0, 20, 20, 0.65); /* Dark semi-transparent background */
padding: 50px;
border-radius: 15px;
border: 1px solid rgba(212, 175, 55, 0.4); /* Subtle gold border */

/* Responsive width constraints */
width: 90%;
max-width: 600px;

/* Blur effect behind the box */
backdrop-filter: blur(4px);
-webkit-backdrop-filter: blur(4px); /* For Safari support */

box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
}

h1 {
font-size: 2.5rem;
margin-bottom: 15px;
text-transform: uppercase;
letter-spacing: 3px;
border-bottom: 1px solid rgba(212, 175, 55, 0.3);
padding-bottom: 15px;
}

p {
font-size: 1.1rem;
color: #e0e0e0; /* Off-white for readability */
line-height: 1.6;
}
</style>
</head>
<body>

<div class="card-content">
<h1>Welcome</h1>
<p>This page is hosted on GitHub using a responsive luxury background.</p>
</div>

</body>
</html>
